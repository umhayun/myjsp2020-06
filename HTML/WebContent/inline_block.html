<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 태그 처리하는 과정 중에 2가지 형태의 표현 -->
<!-- 1. 블럭 요소 -->
<!-- 특징은 하나의 행을 데이터 표현으로 사용함 -->
<!-- 블럭요소는 블럭요소 또는 인라인 요소를 자식으로 가질수 있다. -->
<h1>블럭</h1>
<h2>블럭</h2>
<ul><!-- 리스트 형식으로 내용을 출력할 때 사용하는 태그 -->
<li>블럭</li>
<li>블럭</li>
</ul>
<table>
<tr>
<td>블럭</td>
</tr>
</table>
<form>
<p>블럭</p>
</form>
<!-- 2. 인라인 요소 -->
<!-- 인라인 요소의 특징은 줄바꿈이 없이 한줄로 출력
전체를 사용하여 데이터를 표현하지 않음 -->
<!-- 인라인 요소는 블럭요소를 포함할 수 없음 -->
<b>인라인</b>
<span>인라인</span>
<small>인라인</small>
<strong>인라인</strong>
<img scr="경로" alt="인라인">
<a href="#">인라인</a>



</body>
</html>
